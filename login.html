<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <link rel="stylesheet" href="">
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./element-ui/index.css">
</head>
<body>
<div id="app" v-cloak>
    <div class="container">
        <div class="login-wrap">
            <div class="logo-wrap">
                <img src="../images/logo.png" alt="">
            </div>
            <div class="logo-content">
                <div class="font-weight">账号登录</div>
                <el-form inline label-width="90px" label-position="right">
                    <el-form-item label="用户名:">
                        <el-input size="small" v-model="form.userName" style="width:200px"></el-input>
                    </el-form-item>
                    <el-form-item label="密码:">
                        <el-input size="small" v-model="form.password" style="width:200px"></el-input>
                    </el-form-item>
                    <el-form-item label="验证码:">
                        <el-input size="small" v-model="form.code" style="width:140px"></el-input>
                        <span style="margin-left: 10px;">验证码</span>
                    </el-form-item>
                </el-form>
                <div class="button-wrap">
                    <el-button type="primary" size="small" style="width:120px">登录</el-button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="./common/static.js" type="text/javascript"></script>
<script type="module">
    new Vue({
        el: '#app',
        data: vm => ({
            form: {},
        }),
        created() {

        },
        methods: {},
    })
</script>
</html>

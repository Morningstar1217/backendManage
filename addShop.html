<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <link rel="stylesheet" href="">
    <meta charset="UTF-8">
    <title>开放平台对接</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./element-ui/index.css">
</head>
<body>
<div id="app">
    <div class="container flex-row">
        <div>
            <left-menu active-menu="2-1" :default-menu="defaultMenu" :is-collapse="isCollapse"/>
        </div>
        <div class="content" :class="{closeMenu:isCollapse}">
            <div>
                <top-menu :is-collapse="isCollapse" :default-avatar="defaultAvatar" @change-collapse="changeCollapse"/>
            </div>
            <div class="main-content">
                <div class="table-wrap">
                    <div class="table-top flex-row flex-center flex-start">
                        <el-button size="small" type="primary">+ 添加分类</el-button>
                        <el-button size="small" type="primary" :disabled="step===1">+ 添加商户</el-button>
                    </div>
                    <div class="table-content">
                        <el-table :data="tableData" v-if="step===1">
                            <el-table-column prop="date" label="分类ID">
                            </el-table-column>
                            <el-table-column prop="name" label="分类名称">
                            </el-table-column>
                            <el-table-column prop="phone" label="创建时间">
                            </el-table-column>
                            <el-table-column label="操作" width="200">
                                <template slot-scope="scope">
                                    <el-button type="primary" size="small">编辑</el-button>
                                    <el-button type="danger" size="small">删除</el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                    </div>
                </div>
                <div class="button-wrap">
                    <el-button type="primary" size="small">返回我的商户</el-button>
                    <el-button type="primary" size="small">下一步添加商户</el-button>
                </div>
                <page-info/>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="./common/static.js" type="text/javascript"></script>
<script src="./components/openPlat.js"></script>
<script src="./components/leftMenu.js"></script>
<script src="./components/topMenu.js"></script>
<script src="./components/pageInfo.js"></script>
<script type="module">
    new Vue({
        el: '#app',
        data: vm => ({
            isCollapse: false,
            defaultMenu: defaultMenu,
            defaultAvatar: defaultAvatar,
            shopType: '',
            options: [
                {
                    value: '选项1',
                    label: '黄金糕',
                },
            ],
            shopName: '',
            tableData: [{
                date: '2016-05-02',
                name: '王小虎',
                phone: '13111112222',
                status: true,
            }],
            step: 1,
        }),
        created() {
            this.isCollapse = document.body.clientWidth <= 1200
            window.addEventListener('resize', () => {
                this.isCollapse = document.body.clientWidth <= 1200
            })
        },
        methods: {
            nextStep() {
                console.log(this.$refs.plat1.form)
                console.log(this.$refs.plat2.form)
            },
            changeCollapse(isCollapse) {
                this.isCollapse = isCollapse
            },
        },
    })
</script>
</html>

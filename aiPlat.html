<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <link rel="stylesheet" href="">
    <meta charset="UTF-8">
    <title>AI平台对接</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./element-ui/index.css">
</head>
<body>
<div id="app" v-cloak>
    <div class="container flex-row">
        <div>
            <left-menu active-menu="1-2" :default-menu="defaultMenu" :is-collapse="isCollapse"/>
        </div>
        <div class="content" :class="{closeMenu:isCollapse}">
            <div>
                <top-menu :is-collapse="isCollapse" :default-avatar="defaultAvatar" @change-collapse="changeCollapse"/>
            </div>
            <div class="main-content">
                <el-radio-group v-model="platType" class="plat-type-wrap">
                    <el-radio :label="1">阿咪多（推荐）</el-radio>
                    <el-radio :label="2">腾讯云</el-radio>
                    <el-radio :label="3">阿里云</el-radio>
                </el-radio-group>
                <div class="open-plat-wrap flex-row flex-center flex-top flex-wrap">
                    <div>
                        <open-plat ref="plat1" :plat-type="platType"/>
                    </div>
                </div>
                <div class="button-wrap">
                    <el-button size="small" type="primary" @click="nextStep">下一步</el-button>
                </div>
                <page-info :is-collapse="isCollapse"/>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="./common/static.js" type="text/javascript"></script>
<script src="./components/openPlat.js"></script>
<script src="./components/leftMenu.js"></script>
<script src="./components/topMenu.js"></script>
<script src="./components/pageInfo.js"></script>
<script type="module">
    new Vue({
        el: '#app',
        data() {
            return {
                isCollapse: false,
                defaultMenu: defaultMenu,
                defaultAvatar: defaultAvatar,
                platType: 1,
            }
        },
        created() {
            this.isCollapse = document.body.clientWidth <= 1200
            window.addEventListener('resize', () => {
                this.isCollapse = document.body.clientWidth <= 1200
            })
        },
        methods: {
            nextStep() {
                console.log(this.$refs.plat1.form)
                console.log(this.$refs.plat2.form)
            },
            changeCollapse(isCollapse) {
                this.isCollapse = isCollapse
            },
        },
    })
</script>
</html>

<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <link rel="stylesheet" href="">
    <meta charset="UTF-8">
    <title>活动列表</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./element-ui/index.css">
</head>
<body>
<div id="app" v-cloak>
    <div class="container flex-row">
        <div>
            <left-menu active-menu="4-1" :default-menu="defaultMenu" :is-collapse="isCollapse"/>
        </div>
        <div class="content" :class="{closeMenu:isCollapse}">
            <div>
                <top-menu :is-collapse="isCollapse" :default-avatar="defaultAvatar" @change-collapse="changeCollapse"/>
            </div>
            <div class="main-content">
                <div class="table-wrap">
                    <div class="table-top flex-row flex-center flex-start flex-s-b">
                        <div class="left flex-row flex-center flex-start flex-no-wrap">
                            <div class="flex-row flex-center flex-start flex-no-wrap">
                                <el-select style="width: 120px;margin-right: 10px;" v-model="shopType" placeholder="正常"
                                           clearable>
                                    <el-option
                                            v-for="item in options"
                                            :key="item.value"
                                            :label="item.label"
                                            :value="item.value">
                                    </el-option>
                                </el-select>
                                <el-input style="width: 120px;margin-right: 10px;" v-model="userPhone"
                                          placeholder="搜索奖品名称"></el-input>
                            </div>
                            <el-button class="change-button">搜索</el-button>
                            <el-button class="change-button">批量删除</el-button>
                        </div>
                        <div class="right flex-row flex-center flex-start">
                            <el-button type="primary">
                                + 添加奖项
                            </el-button>
                        </div>
                    </div>
                    <div class="table-content margin-auto flex-row flex-center flex-start flex-s-b"
                         style="margin-top: 20px;">
                        <div class="video-list">
                            <div class="video-type-title">片头</div>
                            <div class="video-choose-list flex-row flex-center flex-start">
                                <div>但是的理解阿斯顿</div>
                                <el-button type="primary" size="mini">删除</el-button>
                            </div>
                            <el-button type="primary" size="small" class="video-upload">点击上传</el-button>
                        </div>
                        <div class="video-list">
                            <div class="video-type-title">片中</div>
                            <div class="video-choose-list flex-row flex-center flex-start">
                                <div>但是的理解阿斯顿</div>
                                <el-button type="primary" size="mini">删除</el-button>
                            </div>
                            <el-button type="primary" size="small" class="video-upload">点击上传</el-button>
                        </div>
                        <div class="video-list">
                            <div class="video-type-title">片尾</div>
                            <div class="video-choose-list flex-row flex-center flex-start">
                                <div>但是的理解阿斯顿</div>
                                <el-button type="primary" size="mini">删除</el-button>
                            </div>
                            <el-button type="primary" size="small" class="video-upload">点击上传</el-button>
                        </div>
                        <div class="video-list">
                            <div class="video-type-title">背景人声</div>
                            <div class="video-choose-list flex-row flex-center flex-start">
                                <div>但是的理解阿斯顿</div>
                                <el-button type="primary" size="mini">删除</el-button>
                            </div>
                            <el-button type="primary" size="small" class="video-upload">点击上传</el-button>
                        </div>
                        <div class="video-list">
                            <div class="video-type-title">背景音乐</div>
                            <div class="video-choose-list flex-row flex-center flex-start">
                                <div>但是的理解阿斯顿</div>
                                <el-button type="primary" size="mini">删除</el-button>
                            </div>
                            <el-button type="primary" size="small" class="video-upload">点击上传</el-button>
                        </div>
                    </div>
                    <div class="upload-wrap margin-auto">
                        <el-upload
                                class="video-uploader"
                                action="https://jsonplaceholder.typicode.com/posts/"
                                :show-file-list="false"
                                :on-success="handleAvatarSuccess"
                                :before-upload="beforeAvatarUpload">
                            <img alt="" v-if="imageUrl" :src="imageUrl" class="avatar">
                            <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                        </el-upload>
                        <el-button type="primary" class="upload-btn">保存</el-button>
                    </div>
                </div>
                <page-info :is-collapse="isCollapse"/>
            </div>
        </div>

    </div>
</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="./common/static.js" type="text/javascript"></script>
<script src="./components/openPlat.js"></script>
<script src="./components/leftMenu.js"></script>
<script src="./components/topMenu.js"></script>
<script src="./components/pageInfo.js"></script>
<script type="module">
    new Vue({
        el: '#app',
        data: vm => ({
            isCollapse: false,
            defaultMenu: defaultMenu,
            defaultAvatar: defaultAvatar,
            shopType: '',
            options: [
                {
                    value: '选项1',
                    label: '黄金糕',
                },
            ],
            shopName: '',
            tableData: [{
                date: '2016-05-02',
                name: '王小虎',
                phone: '1311111',
                count: 11,
                status: true,
                aiCount: 1000,
                ai: true,
                shop: true,
                activity: true,
                card: true,
                gift: true,
                disableShop: true,
            }],
            addActivityDia: false,
            form: {},
            form2: {},
            form3: {},
            form4: {},
            acType: '',
            cardModel: '',
            qrcordDia: false,
            miniProDia: false,
            douyinDia: false,
            aliDia: false,
            homeDia: false,
            home: '',
            address: '',
            changeUrl: '',
            userPhone: '',
            imageUrl: '',
        }),
        created() {
            this.isCollapse = document.body.clientWidth <= 1200
            window.addEventListener('resize', () => {
                this.isCollapse = document.body.clientWidth <= 1200
            })
        },
        methods: {
            changeCollapse(isCollapse) {
                this.isCollapse = isCollapse
            },
            clickMenu(val, item) {
                this.chooseShop = item
                switch (val) {
                    case 'addAI':
                        this.AiDia = true
                        break
                    case 'addCount':
                        this.countDia = true
                        break
                    case 'platType':
                        this.platTypeDia = true
                        break
                    case 'openMiniDia':
                        this.miniProDia = true
                        break
                    case 'douyinDia':
                        this.douyinDia = true
                        break
                    case 'homeDia':
                        this.homeDia = true
                        break
                    case 'aliDia':
                        this.aliDia = true
                        break
                }
            },
            handleAvatarSuccess() {
            },
            beforeAvatarUpload() {
            },
        },
    })
</script>
</html>
